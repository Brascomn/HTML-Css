<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradet</title>
    <style>
    /* (*)configuaraç~áo global de css */
    *{
        height: 100%;
    }
     /* Para o degrade não usamos o background color mas sim o  Background-Image */
        body{
        /* 46deg é a temperatua das cores
        podemos usar to bottom,to top ,to right e left */
        /* Podemos usar tambem percentagens */
            background-image:linear-gradient(46deg, #319be2,#6d59c0,#b9358b,#e33f5f,#fdd579);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Gradiente Pequeno Gafanhoto</h1>
</body>
</html>
